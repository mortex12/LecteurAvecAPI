<!DOCTYPE html>
<html lang="fr" class="m-2 mb-5" style="overflow-x: hidden;">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TEST</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
</head>
<body>
    <audio id="audioSound" onloadedmetadata="getDuration()" ontimeupdate="progressionMusic()"></audio>
    <header class="container-fluid m-3">
        <section class="row">
            <article class="col-lg-4 p-4">
                <div class="d-flex justify-content-between">
                    <button type="button" class="btn btn-light" id="btnPrevious" onclick="btnPrevious()"><img src="Ressources_Mediaplayer/img/fleche-left.png" alt="précédent"></button>
                    <button type="button" class="btn btn-light" id="btnPlay" onclick="btnPlay()"></button>
                    <button type="button" class="btn btn-light" id="btnNext" onclick="btnNext()"><img src="Ressources_Mediaplayer/img/fleche-right.png" alt="suivant"></button>
                </div>
                <div class="d-flex justify-content-between mt-2">
                    <button type="button" class="btn btn-light btn-lg me-3" id="btnVolumeDown" onclick="btnVolumeDown()"></button>
                    <input type="range" min="0.0" max="1.0" step="0.1" class="form-range" style="padding-top: 15px;" id="btnVolumeSlice" oninput="btnVolumeSlice()">
                    <button type="button" class="btn btn-light btn-lg ms-3" id="btnVolumeUp" onclick="btnVolumeUp()"></button>
                </div>
            </article>

            <article class="col-lg-4 p-4">
                <h1 id="musicTitle">Titre de la chanson</h1>
                <h2 id="artistName" class="display-6 text-secondary" style="font-size: 20px;">Nom artiste</h2>
                <div class="row m-auto">
                    <input style="width: 98%" type="range" min="0" max="100" value="0" class="form-range col-lg-6 col-md-12" id="btnMusicTime" oninput="btnMusicTime()" onmousedown="myDownFunction()" onmouseup="myUpFunction()">
                    <div class="col-lg-6 col-md-12 p-0">
                        <span id="musicCurrentTime"></span>
                        <span id="musicTime"></span>
                    </div>
                </div>
            </article>

            <article class="col-lg-4 p-4">
                <div class="container-fluid">
                  <div class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" id="searchBar">
                  </div>
                </div>
            </article>
        </section>
    </header>

    <main class="container-fluid">
        <section class="row">
            <article class="col-lg-2 pb-4">
                <nav class="nav flex-column border rounded">
                    <a class="nav-link border-bottom" style="padding: 5px;" href="#">Music</a>
                    <a class="nav-link border-bottom" style="padding: 5px;" href="#">Vidéos</a>
                    <a class="nav-link w-100" style="padding: 5px;" href="#">Podcasts</a>
                </nav>
            </article>

            <article class="col-lg-10">
                <div class="row g-3" id="cardDiv">
                    <!--CARD GENERATE BY JS-->
                </div>
                <div id="falseResult" style="text-align: center; font-size: 40px; color: rgba(156, 153, 153, 0.993); padding-top: 60px;"></div>
            </article>
        </section>
    </main>

    <script src="test.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.js"></script> 
</body>
</html>
